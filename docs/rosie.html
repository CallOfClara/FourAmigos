### Roger Carlyle profile:

- No police record
- No military service
- Wealthy, however ignored/negleccted by his father, craves attention
- Heir to the Carlyle estate and fortune
- Abner Vane Carell was the first Carlyle to arrive in America, Virginia, 1714
- Abner's son Ephraim moved to New England and adopted the name Carlyle, invested in lumber and textiles, which came to prominence around the American Civil War, which netted them a huge fortune (war profiteering)
- Roger Carlyle graduated from Grotton, but was allowed a gentleman's resignation from Harvard, Yale, Princeton, Miskatonic, Cornell and USC over three years.

### Erica Carlyle profile:

- Sister of Roger Carlyle

### First reading of Selections de Livere D'Ivoni

Tegemist on prantsuse keelse commenteryga Ladina keelsele tekstile, mis tegi selle teose uurimise üllatavalt raskeks, aga seega ka huvitavaks challengeks Rosalitale. 
Need kommentaarid on kirjutanud Gaspar du Nord ja sa oled üpris kindel, et see raamat on kirjutatud umbes 13. sajandil. 
See raamat on käsitsi kirjutatud (lisab keerukusele) ning sisu tundus segane. Raamatu ümbriseks oli erodeerunud vasikanahk. 

Sisu poolest oli väga keeruline midagi aru saada. Siin seal nägid sõnu või nimetusi, mis kordusid. Sulle tundub, et mainiti tihti nimetust Tsathoggua ning sinu üllatuseks ka Atlantis, mida tead olevat mütoloogiline koht. Raamatus oli mitmeid joonistusi ja kirjeldusi, märke ning kritseldusi, mille tähendus oli segane (eriti, sest raamat kahekeelne). Sisu oli väga palju. See raamat tundub mainivat mitmeid needusi, rituaale ning üldiselt ennekuulmatuid oskusi, aga sul oleks vaja sellega lähemalt veelkord tutvuda, et nendest midagi aru saada. Sa arvad, et igasugune selle raamatu uurimine võtab nädalaid või isegi kuid, et jõuda päris sõnumini.
